<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <iframe src="./index.html" frameborder="3" style="height: 300px; width: 1200px;"></iframe>

    <br><br>
    <form action="#">
        <!-- name -->
        <label for="name">Name</label>
        <input type="text" id="name" /><br /><br />
        <label for="email">Email</label>
        <input type="text" id="email" /><br /><br />
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone" /><br /><br />
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br /><br />
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br> <br>

        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">BMW</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <label for="browsers"> Datalist</label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a helicopter</label>
        <br> <br>
        <label for="message">Message</label><br />

        <textarea name="message" id="message" cols="30" rows="10"></textarea><br />
        <input type="submit" value="Submit" name="submit" id="submit" /><input type="reset">
    </form>
</body>

</html>
